    <main role="main" class="container-fluid">

      <div class='row'>
        <div class="col-md-4">
          <!--p>Google マップの検索結果に、指定した半径の円を描きます。 <br /><a href='./about.html'>詳しくはこちら &raquo;</a></p-->

          <div class="card bg-light">
            <div class="card-body">

              <div class='row'>
                <div class="col-md-12">
                  中心地点
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <button class="btn btn-success" type="button" id="btnCurrentPosition" onclick="getCurrentPosition()"><i class='fa fa-compass'></i> 現在地</button>
                    </div>
                    <input type="text" class="form-control" id="placeToCenter" placeholder="" aria-label="" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="btnCenterPosition" onclick="setCenterPlace()">設定</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class='row'>
                <div class="col-md-12">
                  検索ワード(施設のジャンル、名称)
                  <div class="form-group">
                      <input class='form-control' id='placeToSearch' placeholder='例:市役所、イオンモール' type='text'>
                  </div>
                </div>
              </div>

              <!--div class='row'>
                <div class="col-md-12">
                  <div class="form-group">
                      追加のオプション
                      <input class='form-control' id='search-name' placeholder='Enter a business or organization name' type='text'>
                  </div>
                </div>
              </div-->
              <div class='row'>
                <div class="col-md-4">
                  円の半径
                  <div class='input-group md-2'>
                      <input class='form-control' id='raduisToDraw' placeholder='1.0' type='number' value="1.0" min="0.0" step="0.1">
                      <div class="input-group-append">
                        <div class="input-group-text">km</div>
                      </div>
                  </div>
                </div>
                <div class="col-md-4">
                円の色
                <div class="color-picker"></div>
                </div>
              </div>
              <div class="btn-group pull-right">
                <button class='btn btn-primary' id="btnDraw" onclick="buttonClickHandler()"><i class='fa fa-circle-thin'></i><i class='fa fa-pencil'></i> 円を描く</button>
                <button class='btn btn-secondary' id="btnReset" title="Reset"onclick="clearall()"><i class="fa fa-eraser" aria-hidden="true"></i> 円を消す</button>
              </div>
              <!--button class='btn btn-dark' id='btnViewMode' title='Change view'><i class='fa fa-list'></i> List view</button-->

              </div>
            </div>
          </div>

          <div class='col-md-8'>
            <div id='mapCanvas' style="display: block; height: 1000px;"></div>
            <div id="listCanvas" style="display: none">
              <h2 class='list-header hidden-xs'>Search results <small id='list-result-count'></small></h2>
              
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Location</th>
                      <th scope="col">Address</th>
                      <th scope="col">Phone</th>
                      <th scope="col">Hours</th>
                    </tr>
                  </thead>
                  <tbody id='results-list'></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="modal-pop" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-body">

                      <div id="modal-main"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div><!-- /.modal-content -->
